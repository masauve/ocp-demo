apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 3scale
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: 3scale
  source:
    path: 00-3scale/3scale/manifests/overlays/default
    repoURL: https://github.com/masauve/ocp-demo
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
  sync:
    comparedTo:
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      source:
        path: 00-3scale/3scale/manifests/overlays/default
        repoURL: https://github.com/masauve/ocp-demo
        targetRevision: main
